<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vinix</title>
</head>
<body>
    <div class="flex fixed gap top justify-center w-full">
        <a href="#gray" class="rounded-lg px-8 py-4 gray"></a>
        <a href="#green" class="rounded-lg px-8 py-4 green"></a>
        <a href="#yellow" class="rounded-lg px-8 py-4 yellow"></a>
        <a href="#blue" class="rounded-lg px-8 py-4 blue"></a>
        <a href="#purple" class="rounded-lg px-8 py-4 purple"></a>
        <a href="#red" class="rounded-lg px-8 py-4 red"></a>
    </div>
    <div>
        <div class="gray w-screen h-screen" id="gray"></div>
        <div class="green w-screen h-screen" id="green"></div>
        <div class="yellow w-screen h-screen" id="yellow"></div>
        <div class="blue w-screen h-screen" id="blue"></div>
        <div class="gray w-screen h-screen" id="purple"></div>
        <div class="red w-screen h-screen" id="red"></div>
</div>
</body>
</html>
